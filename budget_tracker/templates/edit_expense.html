{% extends "base.html" %}
{% block body %}
<div class="navbar" id="navbar">
    <span class="nav-title">Edit Expense</span>
</div>
<div class="main-content" style="max-width:430px;margin:auto;padding-top:80px;">
    <div class="card">
        <h2 style="text-align:center;margin-bottom:1.2rem;">Edit Expense</h2>
        <form method="POST" class="flex-form">
            <select name="category" class="input-dark" required>
                {% for cat in categories %}
                <option value="{{cat}}" {% if cat == expense.category %}selected{% endif %}>{{cat}}</option>
                {% endfor %}
            </select>
            <input name="amount" class="input-dark" type="number" step="0.01" min="0" value="{{ expense.amount }}" required>
            <input name="description" class="input-dark" type="text" maxlength="100" value="{{ expense.description }}" placeholder="Description (memo)">
            <button type="submit" class="btn-main" style="width:100%;">Update Expense</button>
        </form>
        {% if error %}
        <div style="margin-top:14px;color:#fb6868;font-weight:600;text-align:center;">{{ error }}</div>
        {% endif %}
    </div>
</div>
<style>
@media (max-width: 520px) {
    .main-content { padding-top:55px !important; }
    .card { padding: 2vw !important; }
    .input-dark, .btn-main { width:100%; margin:0 0 10px 0 !important;}
}
</style>
{% endblock %}
