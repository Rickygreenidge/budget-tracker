<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font & Icons (optional) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            background: #181a20;
            color: #e2e4ea;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar, .sidebar, .main-content, .card, input, button, select {
            box-sizing: border-box;
        }
        .navbar {
            background: #23263a;
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 1.2rem;
            position: fixed;
            width: 100%;
            z-index: 1001;
            top: 0;
            left: 0;
        }
        .nav-title {
            font-weight: 700;
            font-size: 1.35rem;
            margin-left: 1rem;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e2e4ea;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: .5rem;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 220px;
            height: calc(100vh - 64px);
            background: #20223a;
            padding: 1.2rem 1rem 1rem 1.5rem;
            transition: transform .27s;
            transform: translateX(0);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .sidebar .slogo {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .sidebar .slink {
            display: block;
            color: #e2e4ea;
            text-decoration: none;
            margin-bottom: 1.1rem;
            font-weight: 600;
            transition: color .18s;
        }
        .sidebar .slink.active, .sidebar .slink:hover { color: #44d964; }
        .sidebar .logout { margin-top: auto; color: #fb6868;}
        .sidebar .username {
            font-size: .98rem;
            margin-bottom: 1.5rem;
            color: #888;
        }
        .main-content {
            margin-left: 240px;
            padding: 80px 24px 30px 24px;
            min-height: 100vh;
            max-width: 1200px;
            margin-right: auto;
        }
        .card {
            background: #23263a;
            border-radius: 16px;
            box-shadow: 0 1px 6px #0002;
            margin-bottom: 20px;
            padding: 22px 20px 18px 20px;
        }
        /* Responsive tweaks */
        @media (max-width: 800px) {
            .sidebar {
                transform: translateX(-100%);
                width: 210px;
                box-shadow: 3px 0 16px #0002;
            }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 82px 8px 24px 8px;}
        }
        @media (max-width: 580px) {
            .navbar { font-size: 1rem; }
            .main-content { padding: 74px 3vw 20px 3vw; }
            .card { padding: 14px 7px 12px 7px; }
            table, .card, .input-dark, select, button { font-size: .97rem; }
        }
        /* Hide the sidebar when not open on small screens */
        @media (max-width: 800px) {
            .sidebar { display: none; }
            .sidebar.open { display: flex; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
