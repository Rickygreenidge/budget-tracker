{% extends "base.html" %}
{% block body %}
<div class="navbar" id="navbar">
    <span class="nav-title">Reset Password</span>
</div>
<div class="main-content" style="max-width:430px;margin:auto;padding-top:80px;">
    <div class="card">
        <h2 style="text-align:center;margin-bottom:1.2rem;">Reset Password</h2>
        <form method="POST" class="flex-form">
            <input name="old_password" class="input-dark" type="password" placeholder="Current Password" required autocomplete="current-password">
            <input name="new_password" class="input-dark" type="password" placeholder="New Password" required autocomplete="new-password">
            <input name="confirm_password" class="input-dark" type="password" placeholder="Confirm New Password" required autocomplete="new-password">
            <button type="submit" class="btn-main" style="width:100%;">Update Password</button>
        </form>
        {% if message %}
        <div style="margin-top:14px;color:#44d964;font-weight:600;text-align:center;">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div style="margin-top:14px;color:#fb6868;font-weight:600;text-align:center;">{{ error }}</div>
        {% endif %}
    </div>
</div>
<style>
@media (max-width: 520px) {
    .main-content { padding-top:55px !important; }
    .card { padding: 2vw !important; }
    .input-dark, .btn-main { width:100%; margin:0 0 10px 0 !important;}
}
</style>
{% endblock %}
