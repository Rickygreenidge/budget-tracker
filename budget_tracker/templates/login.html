{% extends "base.html" %}
{% block body %}
<div class="navbar" id="navbar">
    <span class="nav-title">Budget Tracker Login</span>
</div>
<div class="main-content" style="max-width:450px; margin:auto; padding-top:80px;">
    <div class="card" style="padding: 2rem 1.5rem;">
        <h2 style="text-align:center; margin-bottom:1.5rem;">Login</h2>
        <form method="POST" class="flex-form">
            <input name="username" class="input-dark" type="text" placeholder="Username" required autofocus autocomplete="username">
            <input name="password" class="input-dark" type="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="btn-main">Log In</button>
        </form>
        <div style="margin-top:20px; text-align:center;">
            <a href="{{ url_for('register') }}" style="color:#44d964;">Create Account</a> &nbsp;|&nbsp;
            <a href="{{ url_for('forgot_password') }}" style="color:#ffd95a;">Forgot Password?</a>
        </div>
        {% if error %}
        <div style="margin-top:14px; color:#fb6868; font-weight:600; text-align:center;">{{ error }}</div>
        {% endif %}
    </div>
</div>

<style>
    .input-dark {
        background: #2a2d3a;
        color: #ddd;
        border: 1.5px solid #444ce7;
        border-radius: 12px;
        padding: 0.5rem 1rem;
        font-size: 1.02rem;
        outline: none;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
        margin-bottom: 12px;
        width: 100%;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }
    .input-dark::placeholder {
        color: #999;
    }
    .input-dark:focus {
        border-color: #5a6bf6;
        box-shadow: 0 0 6px #5a6bf6;
        background: #363945;
        color: #eee;
    }

    .btn-main {
        background: linear-gradient(135deg, #5668f2, #3b4df7);
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        font-size: 1.05rem;
        border-radius: 14px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        box-shadow: 0 3px 10px rgba(59, 77, 247, 0.6);
    }
    .btn-main:hover {
        background: linear-gradient(135deg, #3b4df7, #5668f2);
        box-shadow: 0 4px 15px rgba(86, 104, 242, 0.9);
    }

    .flex-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    @media (max-width: 520px) {
        .main-content { padding-top: 55px !important; }
        .card { padding: 2vw !important; }
        .input-dark, .btn-main { width: 100%; margin: 0 0 10px 0 !important; }
    }
</style>
{% endblock %}
