{% extends "base.html" %}
{% block body %}
<div class="navbar" id="navbar">
    <span class="nav-title">Register - Budget Tracker</span>
</div>
<div class="main-content" style="max-width:450px;margin:auto;padding-top:80px;">
    <div class="card">
        <h2 style="text-align:center;margin-bottom:1.3rem;">Create Account</h2>
        <form method="POST" class="flex-form">
            <input name="username" class="input-dark" type="text" placeholder="Username" required autocomplete="username">
            <input name="email" class="input-dark" type="email" placeholder="Email" required autocomplete="email">
            <input name="password" class="input-dark" type="password" placeholder="Password" required autocomplete="new-password">
            <input name="confirm_password" class="input-dark" type="password" placeholder="Confirm Password" required autocomplete="new-password">
            <button type="submit" class="btn-main" style="width:100%;">Register</button>
        </form>
        <div style="margin-top:16px;text-align:center;">
            <a href="{{ url_for('login') }}" style="color:#44d964;">Already have an account?</a>
        </div>
        {% if error %}
        <div style="margin-top:14px;color:#fb6868;font-weight:600;text-align:center;">{{ error }}</div>
        {% endif %}
    </div>
</div>
<style>
@media (max-width: 520px) {
    .main-content { padding-top:55px !important; }
    .card { padding: 2vw !important; }
    .input-dark, .btn-main { width:100%; margin:0 0 10px 0 !important;}
}
</style>
{% endblock %}
