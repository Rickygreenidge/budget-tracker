{% extends "base.html" %}
{% block body %}
<div class="navbar" id="navbar">
    <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()" aria-label="Menu">
        <span class="menu-icon">&#9776;</span>
    </button>
    <span class="nav-title">Register</span>
</div>
<nav class="sidebar" id="sidebar" aria-label="Sidebar">
    <div class="slogo">ðŸ’° Budget Tracker</div>
    <a href="/login" class="slink">Login</a>
    <a href="/register" class="slink active">Register</a>
</nav>
<div class="main-content" id="main-content">
    <div class="card" style="max-width:430px;margin:auto;">
        <h2>Register</h2>
        {% if error %}
            <div style="color:#fb6868; margin-bottom:.8rem;">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}">
            <input class="input-dark" type="text" name="username" placeholder="Username" required style="width:100%;padding:10px;margin-bottom:10px;">
            <input class="input-dark" type="email" name="email" placeholder="Email" required style="width:100%;padding:10px;margin-bottom:10px;">
            <input class="input-dark" type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin-bottom:10px;">
            <button type="submit" class="btn-main" style="width:100%;">Register</button>
        </form>
        <div style="margin-top:8px;text-align:center;">
            <a href="/login" style="color:#44d964;">Already have an account? Login</a>
        </div>
    </div>
</div>
<script>
    // Mobile sidebar
    let sidebarOpen = false;
    function toggleSidebar() {
        sidebarOpen = !sidebarOpen;
        document.getElementById('sidebar').classList.toggle('open', sidebarOpen);
    }
</script>
{% endblock %}
